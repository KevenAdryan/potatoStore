<div class="titPrincipal">
  <div>
    <h1>Bem vindo a Potato Store</h1>
  </div>
  <div>
    <p>Encontre as melhores batatas pelo melhor pre√ßo!!</p>
  </div>
</div>

<div class="pesquisa">
<mat-form-field >
  <mat-label>Escolha sua batata</mat-label>
  <input matInput type="text" matInput type="text" [(ngModel)]="value" (input)="search($event)">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
</div>

<div *ngIf="produtos" style="display: flex" class="prod">
  <mat-card *ngFor="let produto of batata; let i = index" class="prodItem">
    <div class="container" (click)="redirectDetail(produto.id)">
      <img src="{{ produto.url }}" style="text-align: center" />
    </div>
    <div class="itemDesc" (click)="redirectDetail(produto.id)">
      <mat-panel-title>{{ produto.nome }}&nbsp;&nbsp;-&nbsp;&nbsp;R$ {{ produto.valor }}</mat-panel-title>
    </div>
  </mat-card>
</div>
